<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="model.glb"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  camera-target="0m 0.06m -0.06m"
                  tone-mapping="neutral"
                  poster="poster.webp"
                  touch-action="pan-y"
                  shadow-intensity="2"
                  camera-orbit="225deg 75deg 1m"
                  skybox-image="../assets/scene5.jpg"
                  skybox-height="0.75m"
                  field-of-view="30deg"
                  exposure="1.5"
                  >
      <button class="Hotspot"
              slot="hotspot-1"
              data-position="0.0000013052436735327966m 0.00920220116553963m 0.009199671695145406m"
              data-normal="0m 0.7071068527795993m -0.7071067095934885m"
              data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Atomizer</div>
      </button>
      <button class="Hotspot"
              slot="hotspot-2"
              data-position="0.00056318312010184m 0.02762212002136913m 0.018389627337455777m"
              data-normal="0m 0m -1m"
              data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Vent</div>
      </button>
      <button class="Hotspot"
              slot="hotspot-3"
              data-position="0.0038615645531309417m -0.006446261712480333m 0.11838477849960333m"
              data-normal="0m 0m 1m"
              data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Tank</div>
      </button>
      <button class="Hotspot"
              slot="hotspot-4"
              data-position="0.0069611607732518455m 0.02036596473267077m -0.032999083399772644m"
              data-normal="0m 0m -1m"
              data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Sink</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
