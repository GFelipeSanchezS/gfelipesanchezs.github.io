<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="model.glb"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  camera-target="0m 0.06m -0.06m"
                  tone-mapping="neutral"
                  poster="poster.webp"
                  touch-action="pan-y"
                  shadow-intensity="2"
                  camera-orbit="225deg 75deg 1m"
                  skybox-image="../assets/scene5.jpg"
                  skybox-height="0.13m"
                  field-of-view="30deg"
                  exposure="1.5"
                  >
                <button class="Hotspot"
                        slot="hotspot-1"
                        data-position="0.00813912309018111m 0.071420224242912m 0.0000030510127544403076m"
                        data-normal="0m 0m 1m"
                        data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Tank</div>
                </button>
                <button class="Hotspot"
                        slot="hotspot-2"
                        data-position="0.00028367692146485934m 0.07936158825356616m -0.0800036638975144m"
                        data-normal="0m 0m -1m"
                        data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Fan</div>
                </button>
                <button class="Hotspot"
                        slot="hotspot-3"
                        data-position="-0.0019912407733500004m 0.09225613573484258m -0.0919894054277306m"
                        data-normal="-1m 0m 0m"
                        data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Dispenser</div>
                </button>
                <button class="Hotspot"
                        slot="hotspot-5"
                        data-position="-0.0018125990496845323m 0.04996424008607425m -0.11999999731779104m"
                        data-normal="0m 0m -1m"
                        data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Sink</div>
                </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
